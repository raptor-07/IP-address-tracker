<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="header">
      <h1>IP ADDRESS TRACKER</h1>
      <div class="searchIp">
        <input type="text" placeholder="Enter your IP address here" />
        <button>
          <img src="../images/icon-arrow.svg" alt="arrow" />
        </button>
      </div>
    </div>
    <div class="infoBar">
      <div class="ipAddress infoBar__infoCard">
        <p>IP address</p>
        <h2></h2>
      </div>
      <hr>
      <div class="location infoBar__infoCard">
        <p>Location</p>
        <h2></h2>
      </div>
      <hr>
      <div class="timezone infoBar__infoCard">
        <p>Timezone</p>
        <h2></h2>
      </div>
      <hr>
      <div class="isp infoBar__infoCard">
        <p>ISP</p>
        <h2></h2>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script type="module" src="../controllers/getLocation.js"></script>
</html>
