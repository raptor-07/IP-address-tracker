<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="header">
    <h1>IP ADDRESS TRACKER</h1>
    <div class="searchIp">
      <input type="text">
      <input type="button" value=">">
    </div>
  </div>
  <div class="infoBar">
    <div class="ipAddress infoBar__infoCard">
      <p>192.212.174.101</p>
    </div>
    <div class="location infoBar__infoCard">
      <p>
        Brookly, NY 10001
      </p>
    </div>
    <div class="timezone infoBar__infoCard">
      <p>
        UTC -05:00
      </p>
    </div>
    <div class="isp infoBar__infoCard">
      <p>
        Space X Starlink
      </p>
    </div>
  </div>
  <div class="map">
    <div class="map__container"></div>
  </div>
</body>
</html>
